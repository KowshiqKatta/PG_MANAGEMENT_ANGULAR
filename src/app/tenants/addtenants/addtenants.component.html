<div class="backdrop" (click)="closeForm()"></div>
<dialog open>
  <h2 class = "animate-fade-in -translate-y-3 text-balance bg-gradient-to-br from-white from-30% to-white/40 bg-clip-text py-6 text-lg font-medium leading-none tracking-tighter opacity-100 [--animation-delay:200ms] sm:text-5xl md:text-5xl lg:text-5xl dark:from-white dark:to-white/40">Add Tenant</h2>
  <form (ngSubmit)="onSubmit()">
    <p class="bg-gray-800 p-4 rounded-lg mb-4">
      <label for="title">Name</label>
      <input type="text" id="title" name="title" [(ngModel)] = "enteredName"/>
    </p>

    <p class="bg-gray-800 p-4 rounded-lg mb-4">
      <label for="summary">Age</label>
      <textarea id="summary" name="summary" [(ngModel)] = "enteredAge"></textarea>
    </p>

    <p class="bg-gray-800 p-4 rounded-lg mb-4">
        <label for="summary">Gender</label>
        <textarea id="summary" name="summary" [(ngModel)] = "enteredGender"></textarea>
      </p>

    <p class="bg-gray-800 p-4 rounded-lg mb-4">
      <label for="due-date">Date of joining</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)] = "enteredDate" />
    </p>

    <p class="bg-gray-800 p-4 rounded-lg mb-4">
        <label for="title">Phone number</label>
        <input type="text" id="title" name="title" [(ngModel)] = "enteredPhoneNumber" />
      </p>

      <p class="bg-gray-800 p-4 rounded-lg mb-4">
        <label for="title">Aadhar card number</label>
        <input type="text" id="title" name="title" [(ngModel)] = "enteredAadharcardnumber"/>
      </p>

      <p class="bg-gray-800 p-4 rounded-lg mb-4">
        <label for="title">Email Address</label>
        <input type="text" id="title" name="title" [(ngModel)] = "enteredEmail" />
      </p>

      <p class="bg-gray-800 p-4 rounded-lg mb-4">
        <label for="title">Type of room alloted</label>
        <input type="text" id="title" name="title" [(ngModel)] = "enteredtypeofroom" />
      </p>
      <p class="bg-gray-800 p-4 rounded-lg mb-4">
        <label for="title">Room Number</label>
        <input type="text" id="title" name="title" [(ngModel)] = "enteredroomNumber" />
      </p>

    <p class="bg-gray-800 p-4 rounded-lg mb-4">
      <button type="button" (click)="closeForm()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
